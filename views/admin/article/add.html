<style>
    .avatar-uploader .el-upload {
        border: 1px dashed #d9d9d9;
        border-radius: 6px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }
    .avatar-uploader .el-upload:hover {
        border-color: #409EFF;
    }
    .avatar-uploader-icon {
        font-size: 28px;
        color: #8c939d;
        width: 120px;
        height: 80px;
        line-height: 80px;
        text-align: center;
    }
    .avatar {
        width: 120px;
        height: 80px;
        display: block;
    }
</style>

<div id="articleAdd" style="margin-top: 20px;">
    <el-form ref="form" :model="form" label-width="80px">
        <el-form-item label="侧面图">
            <el-upload
                    class="avatar-uploader"
                    action="/user/avatarUpload"
                    name="avatar"
                    :show-file-list="false"
                    :on-success="handleAvatarSuccess"
                    :before-upload="beforeAvatarUpload">
                <img v-if="form.bannerUrl" :src="form.bannerUrl" class="avatar">
                <i v-else class="el-icon-plus avatar-uploader-icon"></i>
            </el-upload>
        </el-form-item>
        <el-form-item label="文章标题" >
            <el-input v-model="form.title"></el-input>
        </el-form-item>
        <el-form-item label="文章分类">
            <el-select v-model="form.tags" placeholder="请选择分类">
                <el-option label="学无止境" value="study"></el-option>
                <el-option label="日记" value="journal"></el-option>
                <el-option label="慢生活" value="life"></el-option>
                <el-option label="美文欣赏" value="bellesLettres"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="文章状态">
            <el-select v-model="form.status" placeholder="请选择状态">
                <el-option label="草稿" value="1"></el-option>
                <el-option label="发布" value="2"></el-option>
                <el-option label="下架" value="3"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="是否推荐">
            <el-radio-group v-model="form.recommend">
                <el-radio label="1">是</el-radio>
                <el-radio label="0">否</el-radio>
            </el-radio-group>
        </el-form-item>
        <el-form-item label="文章内容">
            <textarea id="editor_id" name="content">
                &lt;strong&gt;文章内容&lt;/strong&gt;
            </textarea>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="onSubmit">立即创建</el-button>
            <el-button>取消</el-button>
        </el-form-item>
    </el-form>
</div>

<script charset="utf-8" src="/static/kindeditor/kindeditor-all-min.js"></script>
<script charset="utf-8" src="/static/kindeditor/lang/zh-CN.js"></script>
<script>
    KindEditor.ready(function(K) {
        window.editor = K.create('#editor_id',{ width : '1000px',height:'350px'});
    });
</script>
<script>
    new Vue({
        el: '#articleAdd',
        data: {
            form: {
                bannerUrl: '',
                title: '',
                tags:'',
                status:'',
                content:'',
                recommend:"0"
            }
        },
        methods: {
            onSubmit() {
                this.form.content = editor.text();
                var formData = new FormData();
                formData.append('title',this.form.title);
                formData.append('tags',this.form.tags);
                formData.append('status',this.form.status);
                formData.append('content',this.form.content);
                formData.append('bannerUrl',this.form.bannerUrl);
                formData.append('recommend',this.form.recommend);
                axios.post('/article/add',formData)
                    .then((response)=>{
                        if(response.data.code == 200){
                            this.$message({
                                message: response.data.msg,
                                type: 'success'
                            });
                            window.location.href="/article/list"
                        }else {
                            this.$message.error(response.data.msg);
                        }
                    })
                    .catch((error)=>{
                        this.$message.error(error);
                    });
            },
            handleAvatarSuccess(res, file) {
                this.form.bannerUrl = res.url;
            },
            beforeAvatarUpload(file) {
                const isLt2M = file.size / 1024 / 1024 < 2;
                if (!isLt2M) {
                    this.$message.error('上传头像图片大小不能超过 2MB!');
                }
                return isLt2M;
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        },
    })
</script>
