<div id="article"style="margin-top: 10px;">
    状态：<el-select v-model="statusValue" placeholder="请选择"style="width: 10%;">
            <el-option
                    v-for="item in status"
                    :key="item.value"
                    :label="item.label"
                    :value="item.value">
            </el-option>
    </el-select>
    标题：<el-input v-model="keyword" style="width: 25%;" placeholder="请输入内容"></el-input>
    <el-button @click="search" type="primary" icon="el-icon-search" plain>搜索</el-button>
    <a href="/article/add"><el-button type="primary" icon="el-icon-plus" plain style="float: right;">添加文章</el-button></a>
    <el-table
            :data="articleList"
            border
            style="width: 100%">
        <el-table-column
                fixed
                prop="Title"
                label="标题"
                width="250">
        </el-table-column>
        <el-table-column
                prop="Briefly"
                label="简要"
                width="220">
        </el-table-column>
        <el-table-column
                prop="Tags"
                label="分类"
                width="120">
        </el-table-column>
        <el-table-column
                prop="Views"
                label="浏览"
                width="120">
        </el-table-column>
        <el-table-column
                prop="Status"
                label="状态"
                width="100">
        </el-table-column>
        <el-table-column
                prop="Updated"
                label="修改时间"
                width="100">
        </el-table-column>
        <el-table-column
                prop="CreateTime"
                label="创建时间"
                width="120">
        </el-table-column>
        <el-table-column
                label="操作"
                width="100">
            <template slot-scope="scope">
                <el-button @click="handleClick(scope.row)" type="text" size="small">查看</el-button>
                <el-button @click="editClick(scope.row)" type="text" size="small">编辑</el-button>
            </template>
        </el-table-column>
    </el-table>
    <div class="block" style="float: right;">
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-sizes="[5, 10, 20, 40]"
                :page-size="100"
                layout="total, sizes, prev, pager, next, jumper"
                :total="total">
        </el-pagination>
    </div>
</div>

<script>
    new Vue({
        el: '#article',
        data:{
            articleList: [],
            currentPage: 1,
            page:1,
            pagesize:5,
            total:{{.total}},
            keyword:'',
            status: [{
                value: '0',
                label: '全部'
            }, {
                value: '1',
                label: '草稿'
            }, {
                value: '2',
                label: '发布'
            }, {
                value: '3',
                label: '下架'
            }],
            statusValue: ''
        },
        created: function () {
            this.creatData()
        },
        methods: {
            creatData(){
                var articleListData = {{.list}};
                this.sysData(articleListData)
            },
            handleClick(row) {
                var info = window.open();
                info.location.href="/info?id="+row.Id;
            },
            editClick(row) {
                window.location.href="/article/edit?id="+row.Id;
            },
            handleSizeChange(val) {
                this.pagesize = val;
                this.pageGet();
            },
            handleCurrentChange(val) {
                this.page = val;
                this.pageGet();

            },
            pageGet(){
                var pageData = new FormData();
                pageData.append("page",this.page);
                pageData.append("pagesize",this.pagesize);
                pageData.append("keyword",this.keyword);
                pageData.append("statusValue",this.statusValue);
                axios.post('/article/list',pageData).then((response)=>{
                    if(response.data.total > 0){
                        this.sysData(response.data.articles)
                    }else {
                        this.$message.error("无数据");
                    }
                })
                .catch((error)=>{
                    this.$message.error(error);
                });
            },
            sysData(articleListData){
                articleListData.forEach(function (value,i) {
                    articleListData[i].Tags = value.Tags == "study" ? '学无止境':
                            (value.Tags == "journal" ? "日记" : (value.Tags == "life" ? "慢生活" : '美文欣赏'))
                    articleListData[i].Status = value.Status == "1" ? "草稿" : (value.Status == "2" ? "发布" : "下架")
                });
                this.articleList = articleListData;
            },
            search(){
                var pageData = new FormData();
                pageData.append("keyword",this.keyword);
                pageData.append("statusValue",this.statusValue);
                axios.post('/article/list',pageData).then((response)=>{
                    if(response.data.total > 0){
                        this.total = response.data.total;
                        this.sysData(response.data.articles);
                    }else {
                        this.$message.error("无数据");
                    }
                })
                        .catch((error)=>{
                            this.$message.error(error);
                        });
            }

        },
    })
</script>
