<div id="album"style="margin-top: 10px;">
    <a href="/album/add"><el-button type="primary" icon="el-icon-plus" plain >添加相册</el-button></a>
    <a href="/photo/add"><el-button type="primary" icon="el-icon-circle-plus-outline" plain >添加相片</el-button></a>
    <el-table
            :data="albumList"
            border
            style="width: 100%">
        <el-table-column
                fixed
                prop="Title"
                label="标题"
                width="250">
        </el-table-column>
        <el-table-column
                prop="Describe"
                label="描述"
                width="220">
        </el-table-column>
        <el-table-column
                prop="Views"
                label="浏览"
                width="120">
        </el-table-column>
        <el-table-column
                prop="Status"
                label="状态"
                width="100">
        </el-table-column>
        <el-table-column
                prop="Updated"
                label="修改时间"
                width="100">
        </el-table-column>
        <el-table-column
                prop="CreateTime"
                label="创建时间"
                width="120">
        </el-table-column>
        <el-table-column
                label="操作"
                width="120">
            <template slot-scope="scope">
                <el-button @click="handleClick(scope.row)" type="text" size="small">查看相片</el-button>
                <el-button @click="editClick(scope.row)" type="text" size="small">编辑</el-button>
            </template>
        </el-table-column>
    </el-table>
    <div class="block" style="float: right;">
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-sizes="[5, 10, 20, 40]"
                :page-size="100"
                layout="total, sizes, prev, pager, next, jumper"
                :total={{.total}}>
        </el-pagination>
    </div>
</div>

<script>
    new Vue({
        el: '#album',
        data:{
            albumList: {{.list}},
            currentPage: 1,
            page:1,
            pagesize:5,
        },
        created: function () {
            this.creatData()
        },
        methods: {
            handleClick(row) {
                window.location.href="/photo/list?id="+row.Id;
            },
            editClick(row) {
                window.location.href="/album/edit?id="+row.Id;
            },
            handleSizeChange(val) {
                this.pagesize = val;
                this.pageGet();
            },
            handleCurrentChange(val) {
                this.page = val;
                this.pageGet();

            },
            pageGet(){
                var pageData = new FormData();
                pageData.append("page",this.page);
                pageData.append("pagesize",this.pagesize);
                axios.post('/album/list',pageData).then((response)=>{
                    console.log(response.data);
                    if(response.data.length > 0){
                        this.sysData(response.data)
                    }else {
                        this.$message.error("无数据");
                    }
                })
                        .catch((error)=>{
                            this.$message.error(error);
                        });
            },
            creatData(){
                var albumListData = {{.list}};
                albumListData.forEach(function (value,i) {
                    albumListData[i].Status = value.Status == "1" ? "草稿" : (value.Status == "2" ? "发布" : "下架")
                });
                this.albumList = albumListData;
            },
            sysData(albumListData){
                albumListData.forEach(function (value,i) {
                    albumListData[i].Status = value.Status == "1" ? "草稿" : (value.Status == "2" ? "发布" : "下架")
                });
                this.albumList = albumListData;
            }
        },
    })
</script>
