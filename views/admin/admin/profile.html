<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="user-profile">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="user-photo m-b-30">
                                <img class="img-fluid" src="/static/img/tx1.jpg" alt="">
                            </div>
                            <div class="user-profile-name">{{ .admin.UserName}}</div>
                            <div class="custom-tab user-profile-tab">
                                <ul class="nav nav-tabs" role="tablist">
                                    <li role="presentation" class="active">
                                        <a href="#1" aria-controls="1" role="tab" data-toggle="tab">About</a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div role="tabpanel" class="tab-pane active" id="1">
                                        <div class="contact-information">
                                            <h4>联系人信息</h4>
                                            <div class="phone-content">
                                                <span class="contact-title">真实姓名:</span>
                                                <span class="phone-number">{{ .admin.RealName}}</span>
                                            </div>
                                            <div class="phone-content">
                                                <span class="contact-title">联系号码:</span>
                                                <span class="phone-number">{{ .admin.Tel}}</span>
                                            </div>
                                            <div class="email-content">
                                                <span class="contact-title">邮箱:</span>
                                                <span class="contact-email">{{ .admin.Email}}</span>
                                            </div>
                                            <div class="website-content">
                                                <span class="contact-title">创建时间:</span>
                                                <span class="contact-website">{{ .admin.CreateTime}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
